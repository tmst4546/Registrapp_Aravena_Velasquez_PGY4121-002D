<app-header title="Login"></app-header>

<ion-content>
    <ion-card>
        <ion-card-header>

            <div style="text-align: center;">

                <app-logo></app-logo>

                <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
        
                    <app-custom-item
                    autocomplete="email" 
                    icon="mail-outline" 
                    [control]="form.controls.email" 
                    type="email"
                    label="Correo"
                    fill="solid"></app-custom-item>

                    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                        <div *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio</div>
                        <div *ngIf="form.controls.email.errors?.['email']">Ingresar correo valido</div>
                    </div>
        
                    <app-custom-item 
                    [control]="form.controls.password" 
                    icon="lock-closed-outline" 
                    type="password"
                    label="Contrase単a"></app-custom-item>

                    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                        <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es obligatoria</div>
                    </div>

                    <p routerLink="forgot-password" class="ion-text-end">多Olvidaste tu contrase単a?</p>

                    <br>

                    <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
                        Ingresar
                        <ion-icon slot="start" name="log-in-outline"></ion-icon>
                    </ion-button>
                    
                    <br>

                    <ion-button routerLink="sign-up" expand="block" fill="outline">
                        Registrate
                        <ion-icon slot="start" name="person-add-outline"></ion-icon>
                    </ion-button>
        
                </form>
        
            </div>

        </ion-card-header>
    </ion-card>

</ion-content>
